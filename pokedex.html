<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okay - pokemon</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Work+Sans:wght@100;400&display=swap");

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom right, #101010, #1a1a1a, #101010, #1a1a1a, #101010);
            background-size: 200% 200%;
            animation: gradientShift 10s infinite linear;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: Work Sans, sans-serif;
            font-size: 15mm;
            color: #e0e0e0;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 1s;
        }

        #search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
        }

        button {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            background-color: #4c4c4c;
            color: white;
        }

        button:hover {
            background-color: #6e6e6e;
        }

        #pokemon-info {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            color: #e0e0e0;
            margin-top: 20px;
            text-align: center;
            width: 80%;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        .pokemon-box {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 1;
            animation: fadeInText 2s forwards;
        }

        .pokemon-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 20px;
        }

        .pokemon-image img {
            width: 100%;
            height: auto;
        }

        .pokemon-details {
            text-align: left;
        }

        .pokemon-details h2 {
            margin: 0;
            font-size: 2em;
            color: #e0e0e0;
        }

        .pokemon-details p {
            margin: 5px 0;
            color: #bfbfbf;
        }
    </style>
</head>
<body>
    <h1>Pokédex search</h1>
    <div id="search-bar">
        <input type="text" id="pokemon-input" placeholder="Enter Pokémon name...">
        <button onclick="searchPokemon()">Search</button>
    </div>
    <div id="pokemon-info"></div>

    <script>
        async function searchPokemon() {
            const input = document.getElementById('pokemon-input').value.toLowerCase();
            if (!input) {
                document.getElementById('pokemon-info').innerText = 'Please enter a Pokémon name.';
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input}`);
                if (!response.ok) throw new Error('Pokémon not found');
                
                const data = await response.json();
                const pokemonImageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data.id}.png`;

                document.getElementById('pokemon-info').innerHTML = `
                    <div class="pokemon-box">
                        <div class="pokemon-image">
                            <img src="${pokemonImageUrl}" alt="${data.name}">
                        </div>
                        <div class="pokemon-details">
                            <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)} (#${data.id})</h2>
                            <p><strong>Type(s):</strong> ${data.types.map(type => type.type.name).join(', ')}</p>
                            <p><strong>Abilities:</strong> ${data.abilities.map(ability => ability.ability.name).join(', ')}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('pokemon-info').innerText = 'Invalid Pokémon name.';
            }

            document.getElementById('pokemon-info').style.opacity = '1';
        }
    </script>
</body>
</html>
