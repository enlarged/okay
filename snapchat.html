<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lain - snapchat</title>
    <link rel="stylesheet" href="css/snapchat.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">
                <img id="bot-avatar" src="https://lains.win/lain.png" alt="Bot Avatar">
            </div>
            <div class="search">
                <input type="text" id="username-input" placeholder="Enter Snapchat username">
                <button onclick="searchProfile()">
                    <img src="/images/search.png" alt="Search" class="search-icon">
                </button>
            </div>
        </div>
        <div id="profile-info" class="profile-info">
        </div>
    </div>

    <script>
        async function searchProfile() {
            const username = document.getElementById('username-input').value.trim();

            if (username === '') {
                alert('Please enter a Snapchat username.');
                return;
            }

            try {
                const response = await fetch(`https://story.snapchat.com/add/${username}`);

                if (response.status !== 200) {
                    alert('User not found or error fetching data.');
                    return;
                }

                const data = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const scriptData = doc.querySelector('script#__NEXT_DATA__').text;
                const json = JSON.parse(scriptData);
                const user = json.props.pageProps.userProfile;
                const publicProfile = user.publicProfileInfo || user.userInfo;

                const profileInfo = `
                    <div class="profile-card">
                        <div class="username">${publicProfile.displayName || publicProfile.title || publicProfile.username} (@${username})</div>
                        <img src="${publicProfile.snapcodeImageUrl.replace('SVG', 'PNG')}" alt="${publicProfile.username}'s Snapcode" class="profile-avatar">
                    </div>
                `;

                document.getElementById('profile-info').innerHTML = profileInfo;
            } catch (error) {
                console.error('Error fetching Snapchat data:', error);
                alert('Error fetching Snapchat data. Please try again later.');
            }
        }
    </script>
</body>
</html>
