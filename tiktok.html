<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lain - tiktok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="bot-avatar" src="https://lains.win/lain.png" alt="Bot Avatar">
            <input type="text" id="username-input" placeholder="Enter TikTok username">
            <button onclick="searchProfile()">Search</button>
        </div>
        <div id="profile-info" class="profile-info">
        </div>
    </div>

    <script>
        function searchProfile() {
            const username = document.getElementById('username-input').value.trim();

            if (username === '') {
                alert('Please enter a TikTok username.');
                return;
            }

            fetch(`https://www.tikwm.com/api/user/info?unique_id=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.data) {
                        const { user, stats } = data.data;

                        const profileInfo = `
                            <h2>${user.uniqueId}</h2>
                            <p>Followers: ${stats.followerCount.toLocaleString()}</p>
                            <p>Following: ${stats.followingCount.toLocaleString()}</p>
                            <img src="${user.avatarLarger}" alt="${user.uniqueId}'s Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
                        `;

                        document.getElementById('profile-info').innerHTML = profileInfo;
                    } else {
                        alert('User not found.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching TikTok data:', error);
                    alert('Error fetching TikTok data. Please try again later.');
                });
        }
    </script>
</body>
</html>
