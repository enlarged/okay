<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okay - tiktok</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Work+Sans:wght@100;400&display=swap");

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom right, #101010, #1a1a1a, #101010, #1a1a1a, #101010);
            background-size: 200% 200%;
            animation: gradientShift 10s infinite linear;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: Work Sans, sans-serif;
            font-size: 15mm;
            color: #e0e0e0;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 1s;
        }

        #search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
        }

        button {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            background-color: #4c4c4c;
            color: white;
        }

        button:hover {
            background-color: #6e6e6e;
        }

        #profile {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            color: #e0e0e0;
            margin-top: 20px;
            text-align: center;
            width: 80%;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        .profile-box {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 1;
            animation: fadeInText 2s forwards;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .avatar img {
            width: 100%;
            height: auto;
        }

        .profile-details {
            text-align: left;
        }

        .profile-details h2 {
            margin: 0;
            font-size: 2em;
            color: #e0e0e0;
        }

        .profile-details p {
            margin: 5px 0;
            color: #bfbfbf;
        }
    </style>
</head>
<body>
    <h1>Tiktok profile viewer</h1>
    <div id="search-bar">
        <input type="text" id="username-input" placeholder="enter username">
        <button onclick="searchProfile()">Search</button>
    </div>
    <div id="profile"></div>

    <script>
        async function searchProfile() {
            const username = document.getElementById('username-input').value;
            const apiUrl = `https://www.tikwm.com/api/user/info?unique_id=${username}`;

            try {
                const response = await fetch(apiUrl, { method: 'POST' });
                const data = await response.json();

                if (!data.data) {
                    document.getElementById('profile').innerText = 'User not found.';
                } else {
                    const { user, stats } = data.data;
                    document.getElementById('profile').innerHTML = `
                        <div class="profile-box">
                            <div class="avatar">
                                <img src="${user.avatarLarger}" alt="Avatar">
                            </div>
                            <div class="profile-details">
                                <h2>${user.uniqueId !== user.nickname ? `${user.nickname} (@${user.uniqueId})` : `${user.uniqueId}`}</h2>
                                <p>${user.signature}</p>
                                <p>Likes: ${stats.heartCount.toLocaleString()}</p>
                                <p>Followers: ${stats.followerCount.toLocaleString()}</p>
                                <p>Following: ${stats.followingCount.toLocaleString()}</p>
                            </div>
                        </div>`;
                }

            } catch (error) {
                document.getElementById('profile').innerText = 'Error fetching profile.';
            }

            document.getElementById('profile').style.opacity = '1';
        }
    </script>
</body>
</html>
