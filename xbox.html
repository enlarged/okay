<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okay - xbox</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Work+Sans:wght@100;400&display=swap");

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom right, #101010, #1a1a1a, #101010, #1a1a1a, #101010);
            background-size: 200% 200%;
            animation: gradientShift 10s infinite linear;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: Work Sans, sans-serif;
            font-size: 15mm;
            color: #e0e0e0;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 1s;
        }

        #search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"] {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
        }

        button {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            background-color: #4c4c4c;
            color: white;
        }

        button:hover {
            background-color: #6e6e6e;
        }

        #profile-info {
            font-family: Work Sans, sans-serif;
            font-size: 1.5em;
            color: #e0e0e0;
            margin-top: 20px;
            text-align: center;
            width: 80%;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        .profile-box {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 1;
            animation: fadeInText 2s forwards;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-image img {
            width: 100%;
            height: auto;
        }

        .profile-details {
            text-align: left;
        }

        .profile-details h2 {
            margin: 0;
            font-size: 2em;
            color: #e0e0e0;
        }

        .profile-details p {
            margin: 5px 0;
            color: #bfbfbf;
        }
    </style>
</head>
<body>
    <h1>Xbox Profile Search</h1>
    <div id="search-bar">
        <input type="text" id="gamertag-input" placeholder="Enter Xbox gamertag">
        <button onclick="searchProfile()">Search</button>
    </div>
    <div id="profile-info"></div>

    <script>
        async function searchProfile() {
            const gamertag = document.getElementById('gamertag-input').value.trim();

            if (!gamertag) {
                document.getElementById('profile-info').innerText = 'Please enter a gamertag';
                return;
            }

            try {
                const response = await fetch(`https://playerdb.co/api/player/xbox/${encodeURIComponent(gamertag)}`);
                const data = await response.json();

                if (!data.success) throw new Error('Profile not found');

                const player = data.data.player;
                
                document.getElementById('profile-info').innerHTML = `
                    <div class="profile-box">
                        <div class="profile-image">
                        </div>
                        <div class="profile-details">
                            <h2>${player.username}</h2>
                            <p><strong>Gamerscore:</strong> ${player.meta.gamerscore}</p>
                            <p><strong>Account Tier:</strong> ${player.meta.accountTier}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('profile-info').innerText = 'Invalid Xbox gamertag.';
            }

            document.getElementById('profile-info').style.opacity = '1';
        }
    </script>
</body>
</html>
