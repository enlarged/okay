<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .message {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>You will be redirected in a few seconds. If you are not redirected, <a href="https://discord.com/invite/okay">click here</a>.</p>
    </div>

    <script>
        function redirect() {
            window.location.replace("https://www.example.com");
        }

        setTimeout(redirect, 5000);
    </script>
</body>
</html>
