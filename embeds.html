<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/embeds.css">
    <title>lain - embeds</title>
</head>
<body>
    <div class="container">
        <div class="embed-generator">
            <h2>Lain embed creator</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="image" placeholder="Image Link">
            <input type="text" id="thumbnail" placeholder="Thumbnail Link">
            <input type="text" id="footer" placeholder="Footer">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="authorUrl" placeholder="Author URL">
            <button onclick="generate()">Generate Embed</button>
            <button onclick="clearEmbed()">Clear Embed</button>
        </div>
        <div class="embed-output" id="embedOutput"></div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const color = document.getElementById('color').value.trim();
            const image = document.getElementById('image').value.trim();
            const thumbnail = document.getElementById('thumbnail').value.trim();
            const footer = document.getElementById('footer').value.trim();
            const author = document.getElementById('author').value.trim();
            const authorUrl = document.getElementById('authorUrl').value.trim();
            let embedOutput = '';

            if (title !== '') embedOutput += `Title: ${title}\n`;
            if (description !== '') embedOutput += `Description: ${description}\n`;
            if (color !== '') embedOutput += `Color: ${color}\n`;
            if (image !== '') embedOutput += `Image: ${image}\n`;
            if (thumbnail !== '') embedOutput += `Thumbnail: ${thumbnail}\n`;
            if (footer !== '') embedOutput += `Footer: ${footer}\n`;
            if (author !== '' && authorUrl !== '') embedOutput += `Author: ${author} (URL: ${authorUrl})\n`;

            document.getElementById('embedOutput').textContent = embedOutput.trim();
        }

        function clearEmbed() {
            document.getElementById('embedOutput').textContent = '';
        }
    </script>
</body>
</html>
