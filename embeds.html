<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/embeds">
    <title>lain - embeds</title>
</head>
<body>
    <div class="container">
        <div class="embed-generator">
            <h2>Lain embed creator</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="image" placeholder="Image Link">
            <input type="text" id="thumbnail" placeholder="Thumbnail Link">
            <input type="text" id="footer" placeholder="Footer">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="authorUrl" placeholder="Author URL">
            <button onclick="generate()">Generate Embed</button>
        </div>
        <div class="embed-output" id="embedOutput">
            {title: }$v{description: }$v{color: }$v{image: }$v{thumbnail: }$v{footer: }$v{author:  && }
        </div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const color = document.getElementById('color').value;
            const image = document.getElementById('image').value;
            const thumbnail = document.getElementById('thumbnail').value;
            const footer = document.getElementById('footer').value;
            const author = document.getElementById('author').value;
            const authorUrl = document.getElementById('authorUrl').value;

            const embedOutput = `{embed}$v{title: ${title}}$v{description: ${description}}$v{color: ${color}}$v{image: ${image}}$v{thumbnail: ${thumbnail}}$v{footer: ${footer}}$v{author: ${author} && ${authorUrl}}`;
            document.getElementById('embedOutput').textContent = embedOutput;
        }
    </script>
</body>
</html>
