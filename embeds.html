<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/embeds.css">
    <title>lain - embeds</title>
    <style>
        .color-picker {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #000;
            cursor: pointer;
        }

        .color-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-generator">
            <h2>Lain embed creator</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <div class="color-picker" id="colorPicker">
                <input type="color" id="color" class="color-input" />
            </div>
            <input type="text" id="image" placeholder="Image Link">
            <input type="text" id="thumbnail" placeholder="Thumbnail Link">
            <input type="text" id="footer" placeholder="Footer">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="authorUrl" placeholder="Author URL">
            <button onclick="generate()">Generate Embed</button>
        </div>
        <div class="embed-output" id="embedOutput">
            {title: }$v{description: }$v{color: }$v{image: }$v{thumbnail: }$v{footer: }$v{author:  && }
        </div>
    </div>

    <script>
        function generate() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const color = document.getElementById('color').value.trim();
            const image = document.getElementById('image').value.trim();
            const thumbnail = document.getElementById('thumbnail').value.trim();
            const footer = document.getElementById('footer').value.trim();
            const author = document.getElementById('author').value.trim();
            const authorUrl = document.getElementById('authorUrl').value.trim();

            let embedOutput = '';

            if (title !== '') embedOutput += `{title: ${title}}`;
            if (description !== '') embedOutput += `$v{description: ${description}}`;
            if (color !== '') embedOutput += `$v{color: ${color}}`;
            if (image !== '') embedOutput += `$v{image: ${image}}`;
            if (thumbnail !== '') embedOutput += `$v{thumbnail: ${thumbnail}}`;
            if (footer !== '') embedOutput += `$v{footer: ${footer}}`;
            if (author !== '' && authorUrl !== '') embedOutput += `$v{author: ${author} && ${authorUrl}}`;

            document.getElementById('embedOutput').textContent = embedOutput;

            document.getElementById('colorPicker').style.backgroundColor = color;
        }
        document.getElementById('color').addEventListener('input', function() {
            document.getElementById('colorPicker').style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
